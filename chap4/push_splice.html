<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Push_Splice</title>
  <script>
    const country = ['한국', '일본', '중국', '미국'];
    console.log(country);

    country.push('캐나다');
    console.log(country);

    country.push('러시아');
    console.log(country);

    country[10] = '영국';
    console.log(country);

    country[country.length] = '프랑스';
    console.log(country);

    country.splice(6,4);
    console.log(country);

    country.splice(0,2);
    console.log(country);

    country.splice(0,0,'한국');
    console.log(country);

  </script>
</head>
<body>
  
</body>
</html>
