<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rhombus</title>
  <script>
    let output = '';
    const size = 5;

    for(let i = 1; i <= size; i++){
      for(let j = 1; j <= i; j++){
        output += '*';
      }
      output += '\n';
    }

    console.log(output);
  </script>
</head>
