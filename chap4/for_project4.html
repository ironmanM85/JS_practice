<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum 1~100</title>
  <script>
    let output = 0;
    
    for(let i = 1; i <= 100; i++){
      output += i;
    }

    console.log(`1~100의 모든 숫자를 모두 더하면, ${output}입니다.`);
  </script>
</head>

</body>
