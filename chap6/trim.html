<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trim</title>
  <script>
    const stringA = '   앞 공백';
    const stringB = '뒤 공백   ';
    const stringC = '  앞뒤 공백   ';
    
    console.log(stringA);
    console.log(stringB);
    console.log(stringC);

    console.log(stringA.trim());      // 공백 제거
    console.log(stringB.trim());
    console.log(stringC.trim());
  </script>
</head>
<body>
  
</body>
</html>
