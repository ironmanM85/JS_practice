<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>isNaN</title>
  <script>
    const m = Number('숫자로 변환할 수 없는 경우');

    console.log(m);     //  NaN
    console.log(m === NaN);     // false

    console.log(Number.isNaN(m));   // true

  </script>
</head>
<body>
  
</body>
</html>
