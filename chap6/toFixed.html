<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>toFixed</title>
  <script>
    const l = 123.456789;

    console.log(l.toFixed(2));      // 소수점 아래 2자리 출력
    console.log(l.toFixed(3));      // 소수점 아래 3자리 출력
    console.log(l.toFixed(4));      // 소수점 아래 4자리 출력
  </script>
</head>
<body>
  
</body>
</html>
