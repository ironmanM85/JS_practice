<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle</title>
  <script>
    const rCircle = prompt('원의 반지름을 입력해주세요.');
    const pi = 3.14;

    const r = Number(rCircle);
    
    let area = pi * r * r;
    let round = 2 * pi * r;

    alert(`원의 반지름: ${r}\n원의 넓이: ${area}\n원의 둘레: ${round}`);
  </script>
</head>

</html>
